<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><ui:insert name="title">Default Title</ui:insert></title>

    <!-- Include Default Styles (Reset) -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/default-styles.css" />

    <!-- Include Global Styles (Foundation, Font Awesome, and Foundation Grid) -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/global.css" />

    <!-- Include Foundation CSS -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/foundation-custom.css" />

    <!-- Include Typography Styles -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/typography.css" />

    <!-- Include Theme Colors -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/theme-colors.css" />

    <!-- Include Vite-built CSS -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/main.css" />

    <ui:insert name="head" />
</h:head>

<h:body>
    <div class="layout-wrapper">
        <header class="layout-header">
            <h1>My Application</h1>
            <p:menubar>
                <p:menuitem value="Home" url="/" />
                <p:menuitem value="Vite Test" url="/vite-test.xhtml" />
            </p:menubar>
        </header>

        <main class="layout-main">
            <ui:insert name="content">
                <p>Default content</p>
            </ui:insert>
        </main>

        <footer class="layout-footer">
            <p>&copy; 2025 My Application</p>
        </footer>
    </div>

    <!-- Include Vite-built JavaScript -->
    <script type="module" src="#{request.contextPath}/resources/js/main.js"></script>
    <ui:insert name="scripts" />
</h:body>
</html>
