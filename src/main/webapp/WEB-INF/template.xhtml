<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><ui:insert name="title">CareerZone</ui:insert></title>
        
        <!-- Load Foundation first -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous" />
        
        <!-- Load Bootstrap second to override Foundation where needed -->
        <link rel="stylesheet" href="#{request.contextPath}/resources/assets/bootstrap-custom.css" />
        
        <!-- Custom CSS -->
        <link href="#{request.contextPath}/resources/css/favorites.css" rel="stylesheet" />

        <ui:insert name="head" />
    </h:head>

    <h:body>
        <div class="header">
            <div class="grid-container">
                <div class="grid-x">
                    <div class="cell small-6">
                        <a href="#" class="logo">CareerZone</a>
                    </div>
                    <div class="cell small-6">
                        <ul class="menu align-right">
                            <li><a href="careerDetails.xhtml">Details</a></li>
                            <li><a href="occupationSearchRevised.xhtml">Search</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <ui:insert name="content" />
        </div>

        <!-- Vendor JS (from Vite) -->
        <script src="#{request.contextPath}/resources/js/vendor/jquery.min.js"></script>
        <script src="#{request.contextPath}/resources/js/vendor/what-input.min.js"></script>
        <script src="#{request.contextPath}/resources/js/vendor/foundation.min.js"></script>
        <script src="#{request.contextPath}/resources/js/vendor/chart.umd.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Vite Assets -->

        <!-- Custom page scripts - will be inserted by pages -->
        <ui:insert name="page-scripts" />

        <script>
            $(document).ready(function() {
                // Initialize Foundation
                $(document).foundation();
                
                // Handle collapse toggle icon rotation
                $('.filter-nav .btn[data-bs-toggle="collapse"]').on('click', function() {
                    const icon = $(this).find('.bi-chevron-down');
                    icon.toggleClass('rotate-180');
                });
            });
        </script>
    </h:body>
</html>
