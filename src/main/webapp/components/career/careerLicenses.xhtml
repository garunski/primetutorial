<ui:composition>

            <div class="card-body text-center py-4">
                <h2 class="fs-3 fw-semibold text-primary mb-3">
                    <i class="bi bi-shield-check me-2"></i>Licensing &amp; Certification
                </h2>
                <p class="text-muted mb-3">Licensing and certification requirements for this occupation are detailed in the Preparation &amp; Training section above.</p>

                    <strong>Note:</strong> Please refer to the Education section for complete licensing information.
                </div>
            </div>
        </div>
    </h:panelGroup>
