<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <div id="tasks" class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="fs-2 fw-semibold text-primary mb-3 pb-2 border-bottom">Tasks &amp; Responsibilities</h2>
            <p class="mb-3">The list below outlines occupation specific tasks that a worker in this occupation is called upon to do regularly.</p>
            <h:panelGroup rendered="#{careerView.occupation.hasTasksFlag and careerView.occupation.tasks != null}">
                <ul class="list-unstyled mb-0">
                    <ui:repeat value="#{careerView.occupation.tasks}" var="task" varStatus="status">
                        <li class="p-3 bg-light border-start border-primary border-3 mb-2 rounded">#{task}</li>
                    </ui:repeat>
                </ul>
            </h:panelGroup>
            <h:panelGroup rendered="#{!careerView.occupation.hasTasksFlag or careerView.occupation.tasks == null}">
                <p class="text-muted">Task information is not available for this occupation.</p>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
</html>
