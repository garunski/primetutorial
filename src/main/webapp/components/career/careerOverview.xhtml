<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <div id="overview" class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="fs-2 fw-semibold text-primary mb-3 pb-2 border-bottom">Overview</h2>
            <p class="mb-2">#{careerView.occupation.description}</p>
            
            <h:panelGroup rendered="#{careerView.occupation.jobZoneExperience != null}">
                <h4 class="fs-5 fw-semibold mt-4 mb-2">Experience Requirements</h4>
                <p class="mb-2">#{careerView.occupation.jobZoneExperience}</p>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{careerView.occupation.jobZoneEducation != null}">
                <h4 class="fs-5 fw-semibold mt-4 mb-2">Education Requirements</h4>
                <p class="mb-2">#{careerView.occupation.jobZoneEducation}</p>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{careerView.occupation.jobZoneTraining != null}">
                <h4 class="fs-5 fw-semibold mt-4 mb-2">Training Requirements</h4>
                <p class="mb-0">#{careerView.occupation.jobZoneTraining}</p>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
</html>
