<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:composition>
    <h:panelGroup id="video" rendered="#{careerView.occupation.hasVideoFlag}">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="card-title fs-3 fw-semibold text-primary mb-3">Career Video</h2>
          
          <!-- Video container with fixed size and centered -->
          <div class="d-flex justify-content-center mb-3">
            <div style="width: 600px; height: 300px;">
              <iframe
                src="#{careerView.occupation.videoUrl}"
                title="#{careerView.occupation.title} Career Video"
                allowfullscreen="true"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                class="border-0 rounded-3 shadow-sm"
                style="width: 100%; height: 100%;"
              >
              </iframe>
            </div>
          </div>
          
          <!-- Simple caption -->
          <div class="text-center">
            <p class="text-muted">Learn more about the day-to-day responsibilities of a #{careerView.occupation.title}</p>
          </div>
        </div>
      </div>
    </h:panelGroup>
  </ui:composition>
</html>
