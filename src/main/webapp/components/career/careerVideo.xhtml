<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:composition>
    <h:panelGroup id="video" rendered="#{careerView.occupation.hasVideoFlag}">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="card-title fs-3 fw-semibold text-primary mb-3">Career Video</h2>
          <!-- Responsive Video Embed -->
          <div class="ratio ratio-16x9">
            <iframe
              src="#{careerView.occupation.videoUrl}"
              title="#{careerView.occupation.title} Career Video"
              allowfullscreen="true"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              class="border-0 rounded-3"
            >
            </iframe>
          </div>
        </div>
      </div>
    </h:panelGroup>
  </ui:composition>
</html>
