<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <div class="career-nav mb-4">
        <div class="d-flex align-items-center justify-content-center mb-3">
            <div class="w-10">
                <hr class="border-primary m-0" />
            </div>
            <h5 class="text-primary fw-semibold mb-0 mx-3">Quick Navigation</h5>
            <div class="w-10">
                <hr class="border-primary m-0" />
            </div>
        </div>

        <div class="bg-white border rounded-2 shadow-sm overflow-hidden">
            <div class="border-bottom">
                <a href="#overview" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Overview</a>
            </div>
            <h:panelGroup rendered="#{careerView.occupation.hasInterestsFlag}">
                <div class="border-bottom">
                    <a href="#interests" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Interests</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasWorkValuesFlag}">
                <div class="border-bottom">
                    <a href="#work-values" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Work Values</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasSkillsFlag}">
                <div class="border-bottom">
                    <a href="#skills" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Skills &amp; Abilities</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasKnowledgeFlag}">
                <div class="border-bottom">
                    <a href="#knowledge" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Knowledge Areas</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasTasksFlag}">
                <div class="border-bottom">
                    <a href="#tasks" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Tasks &amp; Responsibilities</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasDutiesFlag}">
                <div class="border-bottom">
                    <a href="#duties" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Job Duties</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasToolsFlag or careerView.occupation.hasTechnologiesFlag}">
                <div class="border-bottom">
                    <a href="#tools" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Tools &amp; Technology</a>
                </div>
            </h:panelGroup>
            <div class="border-bottom">
                <a href="#environment" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Work Environment</a>
            </div>
            <h:panelGroup rendered="#{careerView.occupation.hasWorkContextFlag}">
                <div class="border-bottom">
                    <a href="#context" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Work Context</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasWorkStylesFlag}">
                <div class="border-bottom">
                    <a href="#styles" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Work Styles</a>
                </div>
            </h:panelGroup>
            <div class="border-bottom">
                <a href="#education" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Preparation &amp; Training</a>
            </div>
            <h:panelGroup rendered="#{careerView.occupation.hasLicenseFlag}">
                <div class="border-bottom">
                    <a href="#licenses" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Licensing &amp; Certification</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasWageFlag}">
                <div class="border-bottom">
                    <a href="#salary" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Salary &amp; Job Outlook</a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{careerView.occupation.hasRelatedOccsFlag}">
                <div>
                    <a href="#related" class="nav-link d-block text-decoration-none p-3 text-body-secondary fw-medium">Related Careers</a>
                </div>
            </h:panelGroup>
        </div>
    </div>

    <style>
        .career-nav {
            position: relative;
            z-index: 1;
        }

        .career-nav .nav-link.active {
            background-color: var(--bs-primary-bg-subtle);
            color: var(--bs-primary) !important;
        }

        @media (max-width: 991.98px) {
            .career-nav {
                position: relative;
                z-index: 1;
            }
        }

        .w-10 {
            width: 10%;
        }
    </style>
</ui:composition>
</html>
