<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <div id="styles" class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="fs-2 fw-semibold text-primary mb-3 pb-2 border-bottom">Work Styles</h2>
            <p class="mb-4">These are personal characteristics that can affect how well someone performs a job.</p>

            <h:panelGroup rendered="#{careerView.occupation.hasWorkStylesFlag and careerView.occupation.workStyles != null and careerView.occupation.workStyles.size() > 0}">
                <!-- Subtle Option 1: Clean Grid with Minor Enhancements -->
                <div class="row g-3">
                    <ui:repeat value="#{careerView.occupation.workStyles}" var="style" varStatus="status">
                        <div class="col-md-6 col-lg-4">
                            <div class="card border-0 bg-light h-100">
                                <div class="card-body p-4">
                                    <h5 class="card-title fw-bold text-dark mb-3">#{style.name}</h5>
                                    <h:panelGroup rendered="#{style.hasDescription and style.description != null}">
                                        <p class="card-text text-muted mb-0 lh-base">#{style.description}</p>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>

                <p class="small text-muted mt-4">These work styles are important characteristics for this occupation.</p>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{!careerView.occupation.hasWorkStylesFlag or careerView.occupation.workStyles == null or careerView.occupation.workStyles.size() == 0}">
                <p class="text-muted">Work styles information is not available for this occupation.</p>
            </h:panelGroup>
        </div>
    </div>


</ui:composition>
</html>
