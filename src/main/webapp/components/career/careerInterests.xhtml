<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <div id="interests" class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="fs-2 fw-semibold text-primary mb-3 pb-2 border-bottom">Interests</h2>
            <p class="mb-4">This occupation is suitable for people with the following interests and personality types.</p>

            <h:panelGroup rendered="#{careerView.occupation.hasInterestsFlag and careerView.occupation.interests != null and careerView.occupation.interests.size() > 0}">
                <div class="row">
                    <ui:repeat value="#{careerView.occupation.interests}" var="interest" varStatus="status">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <div class="card shadow-sm h-100 border-start border-primary border-3">
                                <div class="card-body">
                                    <h5 class="card-title fw-semibold text-primary mb-2">
                                        <i class="bi bi-heart-fill me-2"></i>#{interest.name}
                                    </h5>
                                    <h:panelGroup rendered="#{interest.hasDescription and interest.description != null}">
                                        <p class="card-text text-muted">#{interest.description}</p>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{!careerView.occupation.hasInterestsFlag or careerView.occupation.interests == null or careerView.occupation.interests.size() == 0}">
                <p class="text-muted">Interest information is not available for this occupation.</p>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
</html>
