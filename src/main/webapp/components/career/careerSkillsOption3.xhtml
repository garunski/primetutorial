<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Example of Option 3: Interactive Skill Meter with Animated Elements -->
    <div class="card shadow-sm mb-4 p-3">
        <h4 class="fs-5 fw-semibold text-dark mb-2">Social Perceptiveness</h4>
        <p class="text-muted small mb-3">Being aware of others' reactions and understanding why they react as they do</p>
        
        <!-- Skill Meters Container -->
        <div class="skill-meters-container">
            <!-- Importance Meter -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="badge bg-primary-subtle text-primary px-3 py-2">
                        <i class="bi bi-lightning-charge-fill me-1"></i>Importance
                    </span>
                    <span class="fw-bold fs-5 text-primary">3.75<span class="small text-muted">/5</span></span>
                </div>
                
                <!-- Interactive Meter -->
                <div class="position-relative skill-meter">
                    <!-- Meter Background -->
                    <div class="skill-meter-bg rounded-pill p-1 d-flex">
                        <!-- Filled segments (3 full + 1 partial out of 5) -->
                        <div class="skill-segment filled"></div>
                        <div class="skill-segment filled"></div>
                        <div class="skill-segment filled"></div>
                        <div class="skill-segment partial"></div>
                        <div class="skill-segment empty"></div>
                    </div>
                    
                    <!-- Skill Level Indicator -->
                    <div class="skill-indicator" style="left: 75%;">
                        <i class="bi bi-caret-up-fill text-primary"></i>
                    </div>
                </div>
                
                <!-- Skill Scale Labels -->
                <div class="d-flex justify-content-between mt-1">
                    <span class="small text-muted">Basic</span>
                    <span class="small text-muted">Advanced</span>
                </div>
            </div>
            
            <!-- Level Meter -->
            <div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="badge bg-info-subtle text-info px-3 py-2">
                        <i class="bi bi-bar-chart-fill me-1"></i>Level
                    </span>
                    <span class="fw-bold fs-5 text-info">3.75<span class="small text-muted">/7</span></span>
                </div>
                
                <!-- Interactive Meter -->
                <div class="position-relative skill-meter">
                    <!-- Meter Background -->
                    <div class="skill-meter-bg rounded-pill p-1 d-flex">
                        <!-- Filled segments (3 full + 1 partial out of 7) -->
                        <div class="skill-segment level-segment filled"></div>
                        <div class="skill-segment level-segment filled"></div>
                        <div class="skill-segment level-segment filled"></div>
                        <div class="skill-segment level-segment partial"></div>
                        <div class="skill-segment level-segment empty"></div>
                        <div class="skill-segment level-segment empty"></div>
                        <div class="skill-segment level-segment empty"></div>
                    </div>
                    
                    <!-- Skill Level Indicator -->
                    <div class="skill-indicator" style="left: 53.6%;">
                        <i class="bi bi-caret-up-fill text-info"></i>
                    </div>
                </div>
                
                <!-- Skill Scale Labels -->
                <div class="d-flex justify-content-between mt-1">
                    <span class="small text-muted">Entry</span>
                    <span class="small text-muted">Expert</span>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
</html>
