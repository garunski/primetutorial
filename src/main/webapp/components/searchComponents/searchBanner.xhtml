<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Banner Section with Search -->
    <div class="container-fluid mb-4">
        <div class="bg-light p-5 rounded-3 text-center">
            <h1 class="display-5 fw-bold text-dark mb-3">Find Your Perfect Occupation</h1>
            <p class="fs-4 text-secondary mx-auto mb-4 w-75">Explore thousands of occupations based on your interests, skills, and education level.</p>

            <div class="mx-auto mb-3 w-75" style="max-width: 600px;">
                <div class="row g-0">
                    <div class="col-12 col-md-9">
                        <p:inputText placeholder="Search occupations (e.g., Software Developer, Nurse, Teacher...)"
                                     styleClass="form-control" />
                    </div>
                    <div class="col-12 col-md-3">
                        <p:commandButton value="Search"
                                         styleClass="btn btn-primary search-button"
                                         icon="pi pi-search" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
</html>
