<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Banner Section with Search -->
    <div class="container-fluid mb-4">
        <div class="bg-light p-5 rounded-3 text-center">
            <h1 class="display-5 fw-bold text-dark mb-3">Find Your Perfect Occupation</h1>
            <p class="fs-4 text-secondary mx-auto mb-4 w-75">Explore thousands of occupations based on your interests, skills, and education level.</p>

            <div class="mx-auto mb-3 w-75" style="max-width: 600px;">
                <div class="row g-0">
                    <div class="col-12 col-md-9">
                        <h:inputText id="searchInput"
                                     styleClass="form-control"
                                     value="#{searchFilterBean.query}">
                            <f:passThroughAttribute name="placeholder" value="Search occupations (e.g., Software Developer, Nurse, Teacher...)" />
                        </h:inputText>
                    </div>
                    <div class="col-12 col-md-3">
                        <button type="button" 
                                class="btn btn-primary search-button">Search</button>
                    </div>
                </div>
            </div>
            
            <script>
                $(document).ready(function() {
                    function performSearch() {
                        var query = $('.form-control').val().trim();
                        var url = 'occupationSearchRevised.xhtml';
                        
                        if (query) {
                            url += '?query=' + encodeURIComponent(query);
                        }
                        
                        window.location.href = url;
                    }
                    
                    // Handle search button click
                    $('.search-button').on('click', performSearch);
                    
                    // Handle Enter key press
                    $('.form-control').on('keypress', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            performSearch();
                        }
                    });
                });
            </script>
        </div>
    </div>
</ui:composition>
</html>
