<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Banner Section with Search -->
    <div class="container-fluid mb-4">
        <div class="bg-light p-5 rounded-3 text-center">
            <h1 class="display-5 fw-bold text-dark mb-3">Find Your Perfect Occupation</h1>
            <p class="fs-4 text-secondary mx-auto mb-4 w-75">Explore thousands of occupations based on your interests, skills, and education level.</p>

            <div class="mx-auto mb-3 w-75" style="max-width: 600px;">
                <div class="row g-0">
                    <div class="col-12 col-md-9">
                        <h:inputText id="searchInput"
                                     styleClass="form-control"
                                     value="#{searchFilterBean.query}">
                            <f:passThroughAttribute name="placeholder" value="Search occupations (e.g., Software Developer, Nurse, Teacher...)" />
                        </h:inputText>
                    </div>
                    <div class="col-12 col-md-3">
                        <button type="button" 
                                onclick="performSearch();"
                                class="btn btn-primary search-button">Search</button>
                    </div>
                </div>
            </div>
            
            <script>
                function performSearch() {
                    // Find the input by class or name since JSF changes IDs
                    var searchInput = document.querySelector('input[class*="form-control"]') || 
                                     document.querySelector('input[type="text"]');
                    
                    if (searchInput) {
                        var query = searchInput.value.trim();
                        
                        if (query) {
                            window.location.href = 'occupationSearchRevised.xhtml?query=' + encodeURIComponent(query);
                        } else {
                            window.location.href = 'occupationSearchRevised.xhtml';
                        }
                    }
                }
                
                // Allow Enter key to trigger search
                document.addEventListener('DOMContentLoaded', function() {
                    var searchInput = document.querySelector('input[class*="form-control"]') || 
                                     document.querySelector('input[type="text"]');
                    if (searchInput) {
                        searchInput.addEventListener('keypress', function(e) {
                            if (e.key === 'Enter') {
                                performSearch();
                                e.preventDefault();
                            }
                        });
                    }
                });
            </script>
        </div>
    </div>
</ui:composition>
</html>
