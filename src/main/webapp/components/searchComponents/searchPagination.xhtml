<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Pagination -->
    <div class="d-flex justify-content-center align-items-center mt-5 pagination-container"
        rendered="#{jobService.totalPages > 1}">

        <!-- Previous Button -->
        <ui:include src="searchLink.xhtml">
            <ui:param name="targetPage" value="#{jobService.currentPage - 1}" />
            <ui:param name="enabled" value="#{jobService.previousPage}" />
            <ui:param name="buttonText" value="Previous" />
            <ui:param name="iconClass" value="bi bi-chevron-left" />
            <ui:param name="styleClass" value="btn-outline-primary me-3" />
            <ui:param name="anchor" value="searchResults" />
        </ui:include>

        <!-- Page Info -->
        <div class="mx-4 text-muted page-info d-flex flex-column align-items-center flex-shrink-1">
            <div>Page #{jobService.currentPage} of #{jobService.totalPages}</div>
            <small>(#{jobService.totalFilteredResults} results)</small>
        </div>

        <!-- Next Button -->
        <ui:include src="searchLink.xhtml">
            <ui:param name="targetPage" value="#{jobService.currentPage + 1}" />
            <ui:param name="enabled" value="#{jobService.nextPage}" />
            <ui:param name="buttonText" value="Next" />
            <ui:param name="iconClass" value="bi bi-chevron-right" />
            <ui:param name="iconPosition" value="after" />
            <ui:param name="styleClass" value="btn-outline-primary ms-3" />
            <ui:param name="anchor" value="searchResults" />
        </ui:include>
    </div>
</ui:composition>

</html>
