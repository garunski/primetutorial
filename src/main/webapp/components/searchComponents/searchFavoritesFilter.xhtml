<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Minimal Favorites Filter -->
    <div class="favorites-filter-container mb-4">
        <!-- Simple Header -->
        <div class="favorites-header p-3 rounded-top-3 bg-primary">
            <div class="text-center">
                <i class="bi bi-heart-fill text-white me-2"></i>
                <span class="text-white fw-bold">My Favorites</span>
            </div>
        </div>
        
        <!-- Toggle Button -->
        <div class="favorites-toggle-container p-3 bg-light rounded-bottom-3 border">
            <ui:include src="searchLink.xhtml">
                <ui:param name="targetPage" value="#{param['page'] ne null ? param['page'] : '1'}" />
                <ui:param name="enabled" value="true" />
                <ui:param name="buttonText" value="#{not empty param['favorites'] ? 'Hide Favorites' : 'Show Favorites'}" />
                <ui:param name="iconClass" value="bi #{not empty param['favorites'] ? 'bi-eye-slash' : 'bi-eye'} me-2" />
                <ui:param name="styleClass" value="#{not empty param['favorites'] ? 'btn-success' : 'btn-outline-primary'} w-100" />
                <ui:param name="filterParam" value="favorites" />
            </ui:include>
            
            <!-- Status Indicator -->
            <div class="text-center mt-2">
                <span class="badge #{not empty param['favorites'] ? 'bg-success' : 'bg-secondary'}">
                    #{not empty param['favorites'] ? 'Active' : 'Inactive'}
                </span>
            </div>
        </div>
    </div>
</ui:composition>
</html>
