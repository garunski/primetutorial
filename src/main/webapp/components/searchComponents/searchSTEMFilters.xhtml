<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Education Options STEM Discipline Section -->
    <div class="stem-discipline-nav mb-4">
        <div class="d-flex align-items-center justify-content-center mb-3">
            <div class="w-10">
                <hr class="border-primary m-0" />
            </div>
            <h5 class="text-primary fw-semibold mb-0 mx-3">STEM Discipline</h5>
            <div class="w-10">
                <hr class="border-primary m-0" />
            </div>
        </div>

        <div class="bg-white border rounded-2 shadow-sm overflow-hidden">
            <!-- Architecture and Engineering -->
            <div class="border-bottom">
                <a href="occupationSearchRevised.xhtml?stemDiscipline=architecture-engineering" 
                   class="cluster-link d-block text-decoration-none p-3 text-body-secondary fw-medium #{param['stemDiscipline'] == 'architecture-engineering' ? 'active' : ''}"
                   data-discipline="architecture-engineering">
                    Architecture and Engineering
                </a>
            </div>

            <!-- Computer and Mathematical -->
            <div class="border-bottom">
                <a href="occupationSearchRevised.xhtml?stemDiscipline=computer-mathematical" 
                   class="cluster-link d-block text-decoration-none p-3 text-body-secondary fw-medium #{param['stemDiscipline'] == 'computer-mathematical' ? 'active' : ''}"
                   data-discipline="computer-mathematical">
                    Computer and Mathematical
                </a>
            </div>

            <!-- Healthcare Practitioners and Technical -->
            <div class="border-bottom">
                <a href="occupationSearchRevised.xhtml?stemDiscipline=healthcare-practitioners" 
                   class="cluster-link d-block text-decoration-none p-3 text-body-secondary fw-medium #{param['stemDiscipline'] == 'healthcare-practitioners' ? 'active' : ''}"
                   data-discipline="healthcare-practitioners">
                    Healthcare Practitioners and Technical
                </a>
            </div>

            <!-- Life, Physical, and Social Science -->
            <div>
                <a href="occupationSearchRevised.xhtml?stemDiscipline=life-social-science" 
                   class="cluster-link d-block text-decoration-none p-3 text-body-secondary fw-medium #{param['stemDiscipline'] == 'life-social-science' ? 'active' : ''}"
                   data-discipline="life-social-science">
                    Life, Physical, and Social Science
                </a>
            </div>
        </div>
    </div>
</ui:composition>

<style>
.stem-discipline-nav {
    position: relative;
    z-index: 1;
}

@media (max-width: 991.98px) {
    .stem-discipline-nav {
        position: relative;
        z-index: 1;
    }
