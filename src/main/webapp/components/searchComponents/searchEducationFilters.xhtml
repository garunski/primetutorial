                <hr class="border-primary m-0" />
            </div>
        </div>

        <div class="bg-white border rounded-2 shadow-sm overflow-hidden">
            <!-- Arts and Humanities -->
            <div class="border-bottom">
                <a href="occupationSearchRevised.xhtml?eduCluster=arts-humanities"

                </a>
            </div>

            <div class="border-bottom">

                </a>
            </div>

            <!-- Health Services -->
            <div>
                <a href="occupationSearchRevised.xhtml?eduCluster=health-services" 
                   class="cluster-link d-block text-decoration-none p-3 text-body-secondary fw-medium #{param['eduCluster'] == 'health-services' ? 'bg-primary-subtle text-primary border-start border-primary border-4 fw-semibold' : ''}"
