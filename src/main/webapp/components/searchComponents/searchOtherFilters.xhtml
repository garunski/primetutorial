<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Other Options Section -->
    <div class="mb-4">
        <p:accordionPanel activeIndex="0">
            <p:tab title="Other Options:">
                <div class="mb-3">
                    <h6 class="mb-2">Salary:</h6>
                    <p:selectOneMenu styleClass="form-select">
                        <f:selectItem itemLabel="No Low Wage" itemValue="" />
                        <f:selectItem itemLabel="$20,000+" itemValue="20000" />
                        <f:selectItem itemLabel="$40,000+" itemValue="40000" />
                        <f:selectItem itemLabel="$60,000+" itemValue="60000" />
                        <f:selectItem itemLabel="$80,000+" itemValue="80000" />
                        <f:selectItem itemLabel="$100,000+" itemValue="100000" />
                    </p:selectOneMenu>
                </div>

                <div class="mb-3">
                    <div class="form-check mb-2">
                        <p:selectBooleanCheckbox id="brightOutlook" styleClass="form-check-input" />
                        <p:outputLabel for="brightOutlook" value="Bright Outlook" styleClass="form-check-label ms-2" />
                    </div>
                    <div class="form-check mb-2">
                        <p:selectBooleanCheckbox id="greenJobs" styleClass="form-check-input" />
                        <p:outputLabel for="greenJobs" value="Green Jobs" styleClass="form-check-label ms-2" />
                    </div>
                    <div class="form-check mb-2">
                        <p:selectBooleanCheckbox id="apprenticeship" styleClass="form-check-input" />
                        <p:outputLabel for="apprenticeship" value="Apprenticeship" styleClass="form-check-label ms-2" />
                    </div>
                </div>
            </p:tab>
        </p:accordionPanel>
    </div>
</ui:composition>
</html>
