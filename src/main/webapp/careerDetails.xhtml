<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">CareerZone - Career Details</ui:define>

    <ui:define name="head">
        <!-- Chart.js will be loaded from template -->
    </ui:define>

    <ui:define name="page-scripts">
        <!-- Include our custom charts script after jQuery and Chart.js are loaded -->
        <script src="#{request.contextPath}/resources/js/career-charts.js"></script>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup rendered="#{not careerView.careerExists}">
            <ui:include src="/components/career/careerNotFound.xhtml" />
        </h:panelGroup>

        <h:panelGroup rendered="#{careerView.careerExists}">
            <!-- Career Header Component -->
            <ui:include src="/components/career/careerHeader.xhtml" />

            <div class="container py-4">
                <div class="row g-4">
                    <div class="col-md-3">
                        <!-- Left Navigation Component -->
                        <ui:include src="/components/career/careerNavigation.xhtml" />
                    </div>

                    <div class="col-md-9">
                        <!-- Overview Section Component -->
                        <ui:include src="/components/career/careerOverview.xhtml" />

                        <!-- Interests Section Component -->
                        <ui:include src="/components/career/careerInterests.xhtml" />

                        <!-- Work Values Section Component -->
                        <ui:include src="/components/career/careerWorkValues.xhtml" />

                        <!-- Video Section Component -->
                        <ui:include src="/components/career/careerVideo.xhtml" />

                        <!-- Skills Section Component -->
                        <ui:include src="/components/career/careerSkills.xhtml" />

                        <!-- Knowledge Section Component -->
                        <ui:include src="/components/career/careerKnowledge.xhtml" />

                        <!-- Tasks Section Component -->
                        <ui:include src="/components/career/careerTasks.xhtml" />

                        <!-- Duties Section Component -->
                        <ui:include src="/components/career/careerDuties.xhtml" />

                        <!-- Tools and Technology Section Component -->
                        <ui:include src="/components/career/careerTools.xhtml" />

                        <!-- Work Environment Section Component -->
                        <ui:include src="/components/career/careerEnvironment.xhtml" />

                        <!-- Work Context Section Component -->
                        <ui:include src="/components/career/careerContext.xhtml" />

                        <!-- Work Styles Section Component -->
                        <ui:include src="/components/career/careerStyles.xhtml" />

                        <!-- Education Section Component -->
                        <ui:include src="/components/career/careerEducation.xhtml" />

                        <!-- Licensing Section Component -->
                        <ui:include src="/components/career/careerLicenses.xhtml" />

                        <!-- Salary Section Component -->
                        <ui:include src="/components/career/careerSalary.xhtml" />

                        <!-- Related Careers Section Component -->
                        <ui:include src="/components/career/careerRelated.xhtml" />
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
