<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">CareerZone - Create Account</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
            .tab-menu-custom {
                margin-bottom: 1.875rem;
            }
            .form-container {
                max-width: 100%;
                padding: 1.25rem;
            }
            .form-section-title {
                margin-top: 1.25rem;
                margin-bottom: 0.9375rem;
            }
            .full-width {
                width: 100%;
            }
            .form-label {
                font-weight: 500;
                margin-bottom: 0.5rem;
            }
            .form-actions {
                margin-top: 1.25rem;
                display: flex;
                justify-content: space-between;
            }
            .form-button {
                margin-right: 0.625rem;
            }
            .required-field {
                color: red;
                margin-left: 0.1875rem;
            }
            .account-login-section {
                margin-top: 1.25rem;
                padding-top: 1.25rem;
                border-top: 1px solid #e5e7eb;
                text-align: center;
            }
        </style>
    </ui:define>
    
    <ui:define name="content">
        <div class="grid-container">
            <p:panel styleClass="form-container">
                <f:facet name="header">
                    <h1>Create an Account</h1>
                </f:facet>
                
                <p:tabMenu activeIndex="0" styleClass="tab-menu-custom">
                    <p:menuitem value="Account Info" url="createAccount.xhtml" />
                    <p:menuitem value="Security Questions" url="securityQuestions.xhtml" />
                    <p:menuitem value="Contact" url="contactInfo.xhtml" />
                    <p:menuitem value="School" url="schoolInfo.xhtml" />
                    <p:menuitem value="Veteran Status" url="veteranInfo.xhtml" />
                    <p:menuitem value="Private Info" url="privateInfo.xhtml" />
                    <p:menuitem value="Job Preferences" url="jobPreferences.xhtml" />
                </p:tabMenu>
                
                <p:panel styleClass="form-section">
                    <p>Fields marked with a <span class="required-field">*</span> are required.</p>
                    
                    <h3 class="form-section-title">Account Information</h3>
                    
                    <h:form>
                        <div class="grid-x grid-margin-y">
                            <div class="cell small-12">
                                <div class="grid-x grid-margin-x">
                                    <div class="cell small-12 medium-3">
                                        <p:outputLabel for="username" value="Username" styleClass="form-label">
                                            <span class="required-field">*</span>
                                        </p:outputLabel>
                                    </div>
                                    <div class="cell small-12 medium-9">
                                        <p:inputText id="username" required="true" requiredMessage="Username is required" styleClass="full-width">
                                            <f:validateLength minimum="5" maximum="20" />
                                        </p:inputText>
                                        <p:message for="username" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="cell small-12">
                                <div class="grid-x grid-margin-x">
                                    <div class="cell small-12 medium-3">
                                        <p:outputLabel for="password" value="Password" styleClass="form-label">
                                            <span class="required-field">*</span>
                                        </p:outputLabel>
                                    </div>
                                    <div class="cell small-12 medium-9">
                                        <p:password id="password" required="true" requiredMessage="Password is required" feedback="true" styleClass="full-width">
                                            <f:validateLength minimum="8" />
                                        </p:password>
                                        <p:message for="password" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="cell small-12">
                                <div class="grid-x grid-margin-x">
                                    <div class="cell small-12 medium-3">
                                        <p:outputLabel for="confirmPassword" value="Retype Password" styleClass="form-label">
                                            <span class="required-field">*</span>
                                        </p:outputLabel>
                                    </div>
                                    <div class="cell small-12 medium-9">
                                        <p:password id="confirmPassword" required="true" requiredMessage="Please confirm your password" styleClass="full-width" />
                                        <p:message for="confirmPassword" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <p:commandButton value="Reset" type="reset" styleClass="ui-button-secondary button secondary" />
                            <p:commandButton value="Next Step" action="securityQuestions" icon="ui-icon-arrow-1-e" iconPos="right" styleClass="ui-button-primary button primary" />
                        </div>
                    </h:form>
                    
                    <div class="account-login-section">
                        <p>Already have an account? <p:link outcome="editAccount" value="Edit your account settings" /></p>
                    </div>
                </p:panel>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
