<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">CareerZone - Occupation Search</ui:define>

    <ui:define name="head">
        <!-- View parameters automatically preserve filter state -->
        <f:metadata>
            <f:viewParam name="page" value="#{jobService.currentPage}" />
            <f:viewParam name="cluster" value="#{searchFilterBean.cluster}" />
            <f:viewParam name="pathway" value="#{searchFilterBean.pathway}" />
            <f:viewParam name="education" value="#{searchFilterBean.educationLevel}" />
            <f:viewParam name="category" value="#{searchFilterBean.category}" />
            <f:viewParam name="artsHumanities" value="#{searchFilterBean.artsHumanities}" />
            <f:viewParam name="businessInfoSystems" value="#{searchFilterBean.businessInfoSystems}" />
            <f:viewParam name="engineeringTech" value="#{searchFilterBean.engineeringTech}" />
            <f:viewParam name="healthServices" value="#{searchFilterBean.healthServices}" />
            <f:viewParam name="architectureEngineering" value="#{searchFilterBean.architectureEngineering}" />
            <f:viewParam name="computerMathematical" value="#{searchFilterBean.computerMathematical}" />
            <f:viewParam name="healthcarePractitioners" value="#{searchFilterBean.healthcarePractitioners}" />
            <f:viewParam name="lifeSocialScience" value="#{searchFilterBean.lifeSocialScience}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <!-- Banner Section with Search -->
            <ui:include src="/components/searchComponents/searchBanner.xhtml" />

            <!-- Main Content -->
            <div class="container">
                <!-- Search Results Info Box -->
                <ui:include src="/components/searchComponents/searchResultsInfo.xhtml" />

                <div class="row">
                    <!-- Filters Sidebar -->
                    <ui:include src="/components/searchComponents/searchFilters.xhtml" />

                    <!-- Results Section -->
                    <ui:include src="/components/searchComponents/searchResults.xhtml" />
                </div>
            </div>
        </h:form>
    </ui:define>

    <!-- Define page-specific scripts that will be loaded after jQuery -->
    <ui:define name="page-scripts">
        <h:outputScript name="js/searchFilters.js" />
    </ui:define>
</ui:composition>
</html>
