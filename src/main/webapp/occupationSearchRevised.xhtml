<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">CareerZone - Occupation Search</ui:define>

    <ui:define name="content">
        <h:form>
            <!-- Banner Section with Search -->
            <ui:include src="/components/searchComponents/searchBanner.xhtml" />

            <!-- Main Content -->
            <div class="container">
                <!-- Search Results Info Box -->
                <div class="alert alert-info mb-4" role="alert">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="alert-heading">Search Results</h5>
                            <p class="mb-0">
                                <h:outputText value="Showing all jobs" rendered="#{empty param['cluster'] and empty param['pathway']}" />
                                <h:outputText value="Showing jobs in #{param['cluster']} cluster" rendered="#{not empty param['cluster'] and empty param['pathway']}" />
                                <h:outputText value="Showing jobs in #{param['pathway']} pathway" rendered="#{not empty param['pathway']}" />
                                <h:outputText value=" (#{jobService.filteredJobs.size()} results found)" />
                            </p>
                        </div>
                        <h:link outcome="occupationSearchRevised"
                                styleClass="btn btn-outline-primary btn-sm"
                                rendered="#{not empty param['cluster'] or not empty param['pathway']}">
                            <i class="bi bi-x-circle me-1"></i> Clear Filters
                        </h:link>
                    </div>
                </div>

                <div class="row">
                    <!-- Filters Sidebar -->
                    <ui:include src="/components/searchComponents/searchFilters.xhtml" />

                    <!-- Results Section -->
                    <ui:include src="/components/searchComponents/searchResults.xhtml" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
