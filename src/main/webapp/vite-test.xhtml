<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Vite + JSF Integration Test</title>
    <!-- Include Default Styles (Reset) -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/default-styles.css" />

    <!-- Include Foundation CSS -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/foundation-custom.css" />

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/bootstrap-custom.css" />

    <!-- Include Vite-built CSS -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/assets/main.css" />
</h:head>

<h:body>
    <div class="container">
        <h1>Vite + JSF Integration Test</h1>

        <p:panel header="PrimeFaces Panel">
            <p>This is a PrimeFaces panel component.</p>
            <p>Below is a div that will be populated by Vite JavaScript:</p>

            <div id="app"></div>
        </p:panel>

        <!-- Include Foundation dependencies -->
        <script src="#{request.contextPath}/resources/js/vendor/jquery.min.js"></script>
        <script src="#{request.contextPath}/resources/js/vendor/what-input.min.js"></script>

        <!-- Include Foundation JavaScript -->
        <script src="#{request.contextPath}/resources/js/vendor/foundation.min.js"></script>

        <!-- Initialize Foundation -->
        <script>
            $(document).ready(function() {
                $(document).foundation();
            });
        </script>

        <!-- Include Vite-built JavaScript -->
        <script type="module" src="#{request.contextPath}/resources/js/main.js"></script>
    </div>
</h:body>
</html>
